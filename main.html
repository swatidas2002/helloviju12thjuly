  <script>
    function stars() {
      let e = document.createElement('div');
      e.setAttribute('class', 'star');
      document.body.appendChild(e);
      e.style.left = Math.random() * + innerWidth + 'px';

      let size = Math.random() * 12;
      e.style.fontSize = 12 + size + 'px';

      setTimeout(function(){
        document.body.removeChild(e);
      }, 5000)
    }
    setInterval(function(){
      stars()
    }, 100);

    document.addEventListener("DOMContentLoaded", function () {
      const spans = document.querySelectorAll(".additional-text span");
      spans.forEach((span, index) => {
        span.style.animationDelay = `${index * 3}s`;
      });

      // Get the audio element
      const audio = document.getElementById("background-audio");

      // Get the audio controls div
      const musicButton = document.getElementById("music-button");
      const playIcon = document.getElementById("play-icon");

      // Toggle play/pause when clicking on the audio controls
      musicButton.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          playIcon.className = "fas fa-pause";
        } else {
          audio.pause();
          playIcon.className = "fas fa-play";
        }
      });

      // Start the audio element when the document is loaded
      audio.play();
    });
